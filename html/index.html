<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title> Gallery </title>
  <link rel="stylesheet" href="css/styles.min.css">
  <script src="js/scripts.min.js" defer></script>
</head>

<body>

  <div class="profile">
    <div class="profile-image">
      <img src="avatar.png" alt="file Image">
    </div>
    <div class="profile-info">
      <h1>
        追寻暗月中
        <small>Pursuing the Dark Moon</small>
      </h1>
      <div class="tags">
        <span class="tag"> INFP </span>
        <span class="tag"> 射手座 </span>
        <span class="tag"> Sagittarius </span>
        <span class="tag"> 一无所有者 </span>
        <span class="tag"> One with Nothing </span>
        <!-- 添加更多标签 -->
      </div>
      <br />
      <p> id: dataisland, ip: United States </p>
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- JavaScript will generate image cards here -->
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" class="modal-image">
      <div class="modal-description">
        <h2 id="modalTitle">Title</h2>
        <p id="modalText">Description or tags can go here.</p>
      </div>
    </div>
  </div>

</body>

</html>
