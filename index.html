<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title> Gallery </title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f8f8f8;
    }

    body {
      padding: 0 2%;
      /* 页面左右留出空白 */
    }

    .profile {
      display: flex;
      /* Aligns child elements (image and info) in a row */
      align-items: center;
      /* Centers items vertically */
      justify-content: center;
      /* Aligns items to the start of the container */
      padding: 2em 0;
      text-align: left;
      font-family: 'Ubuntu Mono', monospace;
      /* Aligns text to the left for the info section */
    }

    .profile-image img {
      width: 150px;
      /* Adjust based on your preference */
      height: 150px;
      /* Adjust to maintain aspect ratio */
      border-radius: 50%;
      /* Creates the circular shape */
      object-fit: cover;
      /* Ensures the image covers the area without distorting aspect ratio */
    }

    .profile-info {
      padding-left: 20px;
      /* Adds some space between the image and the text */
      font-size: 1em;
      /* Adjust as needed */
    }

    .tags {
      display: flex;
      /* 使用flex布局使标签并排显示 */
      flex-wrap: wrap;
      /* 允许标签换行 */
      gap: 10px;
      /* 设置标签之间的间距 */
      justify-content: center;
      /* 标签居中显示 */
      align-items: center;
    }

    .tag {
      background-color: #eee;
      /* 轻灰色背景 */
      border-radius: 5px;
      /* 轻微圆角 */
      padding: 5px 10px;
      /* 内边距 */
      font-size: 0.9em;
      /* 字体大小 */
      color: #333;
      /* 字体颜色 */
      line-height: 1.1em;
    }

    .gallery {
      column-count: 5;
      column-gap: 1em;
      width: 80%;
      margin: 1em auto;
      /* 调整为顶部也有空间，居中显示并调整宽度以留出空白 */
    }

    .card {
      break-inside: avoid;
      margin-bottom: 1em;
      /* 增大卡片之间的间距 */
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      /* Smooth transition for transform property */
    }

    .card:hover {
      transform: scale(2.1);
      /* Zoom out the card on hover */
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-body {
      padding: 0.5em;
    }

    .card-title {
      margin: 0;
      padding: 0.5em 0;
      font-weight: bold;
      font-size: 7em;
      /* 根据实际情况调整 */
    }

    .card-text {
      margin: 0;
      padding: 0 0 0.5em 0;


      @media (max-width: 1200px) {
        .gallery {
          column-count: 3;
        }
      }

      @media (max-width: 1000px) {
        .gallery {
          column-count: 2;
        }
      }

      @media (max-width: 600px) {
        .gallery {
          column-count: 1;
        }
      }
    }

    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      padding-top: 100px;
      /* Location of the box */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgba(255, 255, 255, 0.9);
      /* White with slight transparency */
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border: 1px solid #888;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #333;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-image {
      width: 100%;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .modal-description {
      padding: 1em;
    }

    .modal-description h2 {
      margin: 0 0 10px 0;
      font-size: 1.5em;
    }

    .modal-description p {
      margin: 0;
      font-size: 1em;
      color: #666;
    }
  </style>

</head>

<body>

  <div class="profile">
    <div class="profile-image">
      <img src="avatar.png" alt="file Image">
    </div>
    <div class="profile-info">
      <h1>
        追寻暗月中
        <small>Pursuing the Dark Moon</small>
      </h1>
      <div class="tags">
        <span class="tag"> INFP </span>
        <span class="tag"> 射手座 </span>
        <span class="tag"> Sagittarius </span>
        <span class="tag"> 一无所有者 </span>
        <span class="tag"> One with Nothing </span>
        <!-- 添加更多标签 -->
      </div>
      <br />
      <p> id: dataisland, ip: United States </p>
    </div>
  </div>

  <div class="gallery" id="gallery">
    <!-- JavaScript will generate image cards here -->
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" class="modal-image">
      <div class="modal-description">
        <h2 id="modalTitle">Title</h2>
        <p id="modalText">Description or tags can go here.</p>
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const images = Array.from({ length: 16 }, (_, i) => i + 1);

    // Shuffle the images array
    for (let i = images.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [images[i], images[j]] = [images[j], images[i]];
    }

    // Generate the image cards in random order
    images.forEach(num => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="imgs/${num}.jpg" alt="Image ${num}">`;
      gallery.appendChild(card);
    });

    // Get the modal
    const modal = document.getElementById("imageModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    const modalImg = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");

    document.querySelectorAll('.card img').forEach(img => {
      img.addEventListener('click', function () {
        modal.style.display = "block";
        modalImg.src = this.src;
        modalTitle.textContent = "Image " + this.alt.split(" ")[1]; // Example title
        modalText.textContent = "Description for " + this.alt.split(" ")[1]; // Example description
      });
    });

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
