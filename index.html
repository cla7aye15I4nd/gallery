<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Gallery </title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f8f8f8;
  }
  body {
    padding: 0 10%; /* 页面左右留出空白 */
  }
  .profile {
    padding: 2em 0; /* 个人简介顶部和底部的空间 */
    text-align: center; /* 文本居中 */
	font-size: 2em; /* 根据实际情况调整 */
  }
  .gallery {
    column-count: 4;
    column-gap: 2em; /* 增大列间距 */
    width: 80%;
    margin: 2em auto; /* 调整为顶部也有空间，居中显示并调整宽度以留出空白 */
  }
  .card {
    break-inside: avoid;
    margin-bottom: 2em; /* 增大卡片之间的间距 */
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .card img {
    width: 100%;
    height: auto;
    display: block;
  }
  .card-body {
    padding: 0.5em;
  }
  .card-title {
    margin: 0;
    padding: 0.5em 0;
    font-weight: bold;
    font-size: 7em; /* 根据实际情况调整 */
  }
  .card-text {
    margin: 0;
    padding: 0 0 0.5em 0;
  }
  @media (max-width: 1200px) {
    .gallery {
      column-count: 3;
    }
  }
  @media (max-width: 1000px) {
    .gallery {
      column-count: 2;
    }
  }
  @media (max-width: 600px) {
    .gallery {
      column-count: 1;
    }
  }
</style>
</head>
<body>

<div class="profile">
  <h1> 追寻暗月中。。。 </h1>

</html>
